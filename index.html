<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="./netflix banner.jpg" alt="Banner Image">
            <div class="banner-content">
                <h1>Movie Title</h1>
                <p>Some description about the movie goes here.</p>
                <button>Watch Now</button>
            </div>
        </section>

        <section class="movies">
            <h2>Trending Now</h2>
            <div class="movie-list">
                <div class="movie-item">
                    <img src="./netflix movie list 1.jpg" alt="Movie 1">
                </div>
                <div class="movie-item">
                    <img src="./netflix movie list 2.jpg" alt="Movie 2">
                </div>
                <div class="movie-item">
                    <img src="./3 movies list.jpg" alt="Movie 3">
                </div>
                <div class="movie-item">
                    <img src="./4.jpg" alt="Movie 4">
                </div>
                <div class="movie-item">
                    <img src="./5.jpg" alt="Movie 5">
                </div>
                <!-- Add more movie items as needed -->
            </div>
        </section>
    </main>






    <footer>
        <p>&copy; 2023 Netflix. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
